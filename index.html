<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="new-entry">
        <h1>My Contacts</h1>
        <input class="form-el" id="name" type="text" placeholder="Name" />
        <input class="form-el" id="phone" type="text" placeholder="Phone Number" />
        <input class="form-el" id="email" type="email" placeholder="Email" />
        <select class="form-el" id="relation">
            <option id="coworker" value="Coworker">Coworker</option>
            <option id="family" value="Family">Family</option>
            <option id="friend" value="Friend">Friend</option>
            <option id="associate" value="Associate">Associate</option> 
        </select>
        <button class="form-el" id="add-new">Add</button>
    </div>
    <div class="contact-list"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
